<div class="container">

    <div class="my-3 float-right"><a class="btn btn-primary" routerLink="/empresas/create">CREATE</a></div>

    <div *ngIf="loading else ListUsers">Loading...</div>



    <ng-template #ListUsers>
        <table class="table table-bordered table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome Fantasia</th>
                    <th>CNPJ</th>
                    <th>Razão Social</th>
                    <th>Missão</th>
                    <th>Visão</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let empresa of empresas">
                    <td> {{ empresa.id }} </td>
                    <td> {{ empresa.nomeFantasia }} </td>
                    <td> {{ empresa.cnpj }} </td>
                    <td> {{ empresa.razaoSocial }} </td>
                    <td> {{ empresa.missao }} </td>
                    <td> {{ empresa.visao }} </td>
                    <td>
                        <button (click)="delete(empresa.id)" href="#"> Deletar </button>
                        <button [routerLink]="['/empresas/ver', empresa.id]" href="#"> Ver </button>
                        <button [routerLink]="['/empresas/editar', empresa.id]" href="#"> Editar </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-template>


</div>
